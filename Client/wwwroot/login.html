<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Signing you in…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <style>
        :root {
            color-scheme: light dark;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            display: grid;
            place-items: center;
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
        }

        .box {
            padding: 2rem;
            border-radius: 18px;
            background: rgba(0,0,0,.04);
            max-width: 720px;
        }

        h1 {
            margin: 0 0 .5rem;
            font-size: clamp(1.4rem, 3vw, 2rem);
        }

        p {
            margin: .25rem 0;
            line-height: 1.5;
            opacity: .9;
        }

        .muted {
            opacity: .7;
            font-size: .95rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Checking your sign-in…</h1>
        <p class="muted">One moment while we redirect you.</p>
    </div>

    <script>
        (async function () {
            // Figure out where to return after successful login.
            // Priority: ?r=<path> > admin referrer > current path.
            const qs = new URLSearchParams(location.search);
            let returnTo = qs.get("r") || (location.pathname + location.search + location.hash);

            try {
                const ref = document.referrer ? new URL(document.referrer) : null;
                if (ref && ref.origin === location.origin && ref.pathname.startsWith("/admin/")) {
                    returnTo = ref.pathname + ref.search + ref.hash;
                }
            } catch (_) { }

            // Avoid loops: never route back to these helper pages.
            const badTargets = new Set(["/login", "/login/", "/not-authorized.html", "/switch-account.html"]);
            if (badTargets.has(returnTo)) returnTo = "/admin/cms";

            const go = url => location.replace(url);

            // Ask SWA who we are
            let me;
            try {
                const res = await fetch("/.auth/me", { credentials: "include", cache: "no-store" });
                if (res.ok) me = await res.json();
            } catch { }

            const princ = me && (me.clientPrincipal || me.ClientPrincipal) || null;
            const roles = (princ && (princ.userRoles || princ.UserRoles)) || [];
            const isAuthenticated = roles.some(r => r && r.toLowerCase() === "authenticated");
            const isAdmin = roles.some(r => r && r.toLowerCase() === "admin");

            if (!isAuthenticated) {
                // Not signed in -> go to AAD login (account picker), then back to desired page
                go("/.auth/login/aad?prompt=select_account&post_login_redirect_uri=" + encodeURIComponent(returnTo));
                return;
            }

            if (isAdmin) {
                // Already an admin -> go to the page they wanted
                go(returnTo);
                return;
            }

            // Signed in but not admin -> run the full switch flow (SWA logout -> AAD logout -> account picker)
            go("/switch-account.html?r=" + encodeURIComponent(returnTo));
        })();
    </script>
</body>
</html>
